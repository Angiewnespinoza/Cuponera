<template id="tpl-coupon-card">
  <article class="coupon-card">
    <div class="coupon-left">
      <img class="coupon-avatar" data-image />
    </div>

    <div class="coupon-mid">
        <div class="coupon-title" data-title></div>
        <div id="stars-wrapper" class="stars-wrapper" data-tooltip="Muy bueno">
          <div id="stars" data-stars></div>
          <div id="tooltip" class="tooltip"></div>
        </div>
      <div class="coupon-meta" data-count></div>
    </div>

    <div class="coupon-right">
      <button class="btn btn-primary" data-use>USAR</button>
      <button class="btn-info" data-detail>DETALLE</button>
    </div>
  </article>
</template>
