<template id="tpl-modal-detail">
  <div class="modal-backdrop" data-close></div>

  <div class="modal-sheet">
    <div class="modal-card">
      <img class="detail-image" data-image>

      <h2 class="detail-title" data-title></h2>
      <div class="detail-pill" data-category></div>

      <div class="detail-section">
        <div class="detail-label">Términos del cupón:</div>
        <ul class="detail-list" data-description></ul>
      </div>

      <button class="btn-primary" data-use>USAR AHORA</button>
      <button class="btn-ghost" data-close>CERRAR</button>
    </div>
  </div>
</template>
