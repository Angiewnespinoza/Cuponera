<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Cuponera - Lista</title>
  <link rel="stylesheet" href="./list.css" />
  <script src="./app.js"></script>
</head>
<body class="background-bg">

  <div class="app-shell">
    <header class="topbar">
      <button class="icon-btn" aria-label="Volver">‹</button>
      <div class="topbar-title">
        <div class="topbar-h1">Cuponera</div>
        <div class="topbar-h2">✦ Mis Vouchers</div>
      </div>
      <div class="topbar-spacer"></div>
    </header>

    <main class="content">
      <section class="list" id="coupon-list">

        <!-- CUPÓN -->
        <article class="coupon-card">
          <div class="coupon-left">
            <img class="coupon-avatar" src="img/helado.png" alt="Cupón helado" />
          </div>

          <div class="coupon-mid">
            <div class="coupon-title">Vale por un helado</div>
            <div class="coupon-pill pill-green">Salida divertida</div>

            <div class="coupon-meta">
              <span>Cupones disponibles:</span>
              <b>3</b>
            </div>
          </div>

          <div class="coupon-right">
            <button class="btn btn-primary">USAR</button>
          </div>
        </article>

      </section>

      <!-- barra inferior tipo app -->
      <nav class="bottom-nav" aria-label="Navegación">
        <button class="nav-item is-active" aria-label="Inicio">⌂</button>
        <button class="nav-item" aria-label="Favoritos">★</button>
        <button class="nav-item" aria-label="Ajustes">⚙</button>
      </nav>
    </main>
  </div>

</body>
</html>
